<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
      <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-8">
        <!-- Login Form Section -->
        <div class="w-full lg:w-1/2 bg-white rounded-lg shadow-sm p-8">
          <div class="mb-8">
            <div class="w-12 h-12 bg-blue-400 rounded-lg flex items-center justify-center">
              <img src="./assets/icons/logo.svg" alt="Logo" class="w-8 h-8" />
            </div>
            <h1 class="text-2xl font-semibold mb-2">Get Started Here!</h1>
            <p class="text-gray-600">
              Be a part of the community of shoppers starting now.
            </p>
          </div>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input
                type="email"
                placeholder="Placeholder"
                class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input
                type="password"
                placeholder="Placeholder"
                class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
              />
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="w-4 h-4 text-blue-400 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 text-sm text-gray-600">Keep me signed in</label>
            </div>
            <button
              type="submit"
              class="w-full bg-[#0EA5E9] text-white py-2 rounded-md transition-colors"
            >
              Sign in
            </button>
            <p class="text-center text-sm text-[#0EA5E9]">
              Don't have an account?
              <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
            </p>
          </form>
        </div>
        <div class="w-full lg:w-1/2 space-y-4">
          <img src="./assets/images/signin.png" />
        </div>
      </div>
    </div>
  </body>
</html>
