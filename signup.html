<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="min-h-screen bg-white p-4 md:p-8">
      <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="w-full flex flex-col items-center">
          <div class="w-full max-w-lg">
            <div class="mb-8 flex items-center">
              <div class="w-12 h-12 bg-blue-400 rounded-lg flex items-center justify-center">
                <img src="./assets/icons/logo.svg" alt="Logo" class="w-8 h-8" />
              </div>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Get Started Here!</h2>
            <p class="text-gray-600 mb-6">
              Be a part of the community of shoppers starting now.
            </p>
            <form class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="First Name"
                  class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="tel"
                  placeholder="Phone Number"
                  class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
                />
                <input
                  type="email"
                  placeholder="Email Address"
                  class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
                />
              </div>
              <input
                type="password"
                placeholder="Password"
                class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="w-full px-4 py-3 text-sm rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition"
              />
              <div class="flex items-start">
                <input
                  type="checkbox"
                  id="terms"
                  class="mt-1 rounded border-gray-300 text-blue-400 focus:ring-blue-400"
                />
                <label for="terms" class="ml-2 text-gray-600 text-sm">
                  Send important information and login details to the provided
                  email address for documentation.
                </label>
              </div>
              <button
                class="w-full bg-blue-400 text-white py-3 rounded hover:bg-blue-500 transition"
              >
                Register
              </button>
              <p class="text-center text-gray-600">
                Already have an account?
                <a href="login.html" class="text-blue-400 hover:underline">Sign In</a>
              </p>
            </form>
          </div>
        </div>
        <div class="w-full flex justify-center items-center">
          <img
            src="./assets/images/signup-advert.png"
            alt="Clothes rack"
            class="w-full max-w-lg object-cover rounded-lg shadow-lg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
