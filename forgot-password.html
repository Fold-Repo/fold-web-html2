<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Password Reset Request Page -->
    <div class="min-h-screen flex">
        <!-- Left side - Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-4">
            <div class="w-full max-w-lg p-8 bg-[#FBFBFB] border-[0.5px] rounded-lg">
                <div class="mb-8">
                    <h2 class="text-2xl text-[#111827] font-semibold mb-2 text-center">Forgot Password?</h2>
                    <p class="text-[#111827] text-center">Be a part of the community of shoppers starting now.</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111827] mb-1">Email Address</label>
                        <input
                            type="email"
                            class="w-full px-4 text-sm py-3.5 border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500"
                            placeholder="Enter your email"
                        />
                    </div>
                    
             <div class="space-y-4 pt-6">
                <button class="w-full py-3.5 px-4 bg-[#0EA5E9] text-white rounded-md hover:bg-sky-600 transition-colors">
                    Reset Password
                </button>
                
                <button class="w-full py-3.5 text-sm px-4 border border-[#0EA5E9] text-[#0EA5E9] rounded-md hover:bg-gray-50 transition-colors">
                    Back
                </button>
             </div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Image -->
        <div class="hidden md:block md:w-1/2 bg-gray-100 relative">
            <div class="absolute inset-0 overflow-hidden">
                <img
                    src="./assets/images/forgot-password.png"
                    alt="Shopping"
                    class="w-full h-full object-cover"
                />
                <!-- <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/50">
                    <div class="absolute bottom-8 left-8 text-white">
                        <h2 class="text-4xl font-bold mb-2">
                            Enjoy the best of all we have to offer.
                        </h2>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
