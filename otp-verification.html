<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- OTP Verification Page -->
    <div class="min-h-screen flex">
        <div class="w-full md:w-1/2 flex items-center justify-center p-4">
            <div class="w-full max-w-lg p-8  bg-[#FBFBFB] border-[0.5px] rounded-lg rounded-lg">
                <div class="mb-8">
                    <h2 class="text-2xl text-[#111827] font-semibold mb-2 text-center">Enter OTP</h2>
                    <p class="text-[#111827] text-center">An OTP was sent to your email address, enter OTP to create new password.</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111827] mb-1">Enter OTP</label>
                        <div class="flex gap-2">
                            <input placeholder="*" type="text" maxlength="1" class="w-full outline-none h-12 text-center border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" />
                            <input placeholder="*" type="text" maxlength="1" class="w-full outline-none h-12 text-center border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" />
                            <input placeholder="*" type="text" maxlength="1" class="w-full outline-none h-12 text-center border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" />
                            <input placeholder="*" type="text" maxlength="1" class="w-full outline-none h-12 text-center border border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500" />
                        </div>
                    </div>
                    
                    <div class="space-y-4 pt-6">
                    <button class="w-full py-3.5 px-4 text-sm bg-[#0EA5E9] text-white rounded-md hover:bg-sky-600 transition-colors">
                        Reset Password
                    </button>
                    
                    <button class="w-full py-3.5 text-sm px-4 border border-[#0EA5E9] text-[#0EA5E9] rounded-md hover:bg-gray-50 transition-colors">
                        Back
                    </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Same image section -->
        <div class="hidden md:block md:w-1/2 bg-gray-100 relative">
            <div class="absolute inset-0 overflow-hidden">
                <img
                    src="./assets/images/forgot-password.png"
                    alt="Shopping"
                    class="w-full h-full object-cover"
                />
            </div>
        </div>
    </div>
</body>
</html>
